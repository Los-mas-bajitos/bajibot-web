<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodBot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4" id="isLogin">
                <h2 class="text-center">BIENVENIDO</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Ingrese su username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                    </div>
                </form>
                <button class="btn btn-primary btn-block" onclick="login()">INICIAR</button>
                <button type="button" class="btn btn-link btn-block" onclick="showRegister()">Regístrate</button>

            </div>
            <div class="col-md-4" id="isRegister" style="display: none;">
                <h2 class="text-center">REGISTRARSE</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" class="form-control" id="register-username" placeholder="Ingrese su username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Contraseña</label>
                        <input type="password" class="form-control" id="register-password" placeholder="Ingrese su contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password-confirm">Reescriba su contraseña</label>
                        <input type="password" class="form-control" id="register-password-confirm" placeholder="Ingrese su contraseña nuevamente" required>
                    </div>
                    <div class="form-group">
                        <label for="favorite-cuisine">Cocina Favorita</label>
                        <input type="text" class="form-control" id="favorite-cuisine" placeholder="Ingrese su cocina favorita">
                    </div>
                    <div class="form-group">
                        <label for="diet">Dieta</label>
                        <input type="text" class="form-control" id="diet" placeholder="Ingrese su dieta (ej. vegetariana, vegana, etc.)">
                    </div>
                    <div class="form-group">
                        <label for="allergies">Alergias</label>
                        <input type="text" class="form-control" id="allergies" placeholder="Ingrese sus alergias (separadas por comas)">
                    </div>
                    <div class="form-group">
                        <label for="preferred-meal-time">Hora de Comida Preferida</label>
                        <input type="text" class="form-control" id="preferred-meal-time" placeholder="Ingrese su hora de comida preferida (ej. desayuno, almuerzo, cena)">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="register()">REGISTRARSE</button>
                    <button type="button" class="btn btn-link btn-block" onclick="showLogin()">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
